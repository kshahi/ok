<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RUN POD VIDEO GENERATION SERVERS</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .table-container {
            background: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgb(0 0 0 / 0.1);
        }
        table tbody tr:hover {
            background-color: #f1f5f9;
            cursor: default;
            transition: background-color 0.15s ease-in-out;
        }
        .status-badge {
            font-weight: 600;
            font-size: 0.85rem;
            padding: 0.3em 0.75em;
            border-radius: 20px;
            text-transform: capitalize;
            user-select: none;
            white-space: nowrap;
            display: inline-block;
            min-width: 90px;
            text-align: center;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        .status-busy {
            background: #ffc107;
            color: #3a3a00;
            box-shadow: 0 0 8px #ffc107aa;
        }
        .status-unavailable {
            background: #dc3545;
            color: white;
            box-shadow: 0 0 8px #dc3545aa;
        }
        .status-available {
            background: #198754;
            color: white;
            box-shadow: 0 0 8px #198754aa;
        }
        .server-url {
            word-break: break-all;
            font-weight: 600;
            color: #0d6efd;
            text-decoration: none;
        }
        .server-url:hover {
            color: #0a58ca;
            text-decoration: underline;
        }
        .server-name {
            font-weight: 600;
        }
        small.server-info {
            color: #6c757d;
            font-size: 0.85rem;
            font-style: italic;
        }
        .refresh-btn {
            font-weight: 600;
            font-size: 1.1rem;
        }
        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #6c757d;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h1 class="text-center mb-4 fw-bold text-primary">
        ON PREM VIDEO GENERATION SERVERS
    </h1>

    <div class="d-flex justify-content-center mb-4">
        <button class="btn btn-primary refresh-btn" onclick="fetchServerStatus()">
            <svg xmlns="http://www.w3.org/2000/svg"
                 width="20" height="20" fill="currentColor" class="bi bi-arrow-clockwise me-2" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                <path d="M8 1a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 8 1z"/>
            </svg>
            Refresh
        </button>
    </div>

    <div id="servers-container" class="table-container">
        <!-- Table injected here -->
    </div>

    <footer>
        &copy; 2025 DreamStage
    </footer>
</div>

<script>
    const endpoint = 'https://yq2ananbukv27z-8025.proxy.runpod.net/servers/status';

    function getStatusClass(status) {
        switch (status) {
            case 'busy':
                return 'status-busy';
            case 'unavailable':
                return 'status-unavailable';
            case 'available':
                return 'status-available';
            default:
                return 'bg-secondary text-white';
        }
    }

    async function fetchServerStatus() {
        const container = document.getElementById('servers-container');
        container.innerHTML = `
      <div class="d-flex justify-content-center align-items-center" style="min-height: 120px;">
        <div class="spinner-border text-primary" role="status" aria-hidden="true"></div>
        <span class="ms-3 fw-semibold text-primary">Loading servers...</span>
      </div>
    `;

        try {
            const res = await fetch(endpoint);
            if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
            const servers = await res.json();

            if (!Array.isArray(servers)) {
                throw new Error('Unexpected response format');
            }

            if (servers.length === 0) {
                container.innerHTML = `<p class="text-center text-muted fs-5">No servers found.</p>`;
                return;
            }

            container.innerHTML = `
        <table class="table table-hover align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th scope="col" style="width: 25%;">Pod Name</th>
              <th scope="col" style="width: 45%;">Pod URL</th>
              <th scope="col" style="width: 15%;">Status</th>
              <th scope="col" style="width: 15%;">View Logs</th>
              <th scope="col" style="width: 15%;">Triggered From</th>
            </tr>
          </thead>
          <tbody>
            ${servers.map(({ name, url, status, server }) => `
              <tr>
                <td class="server-name">${name}</td>
                <td><a href="${url}/status" target="_blank" rel="noopener" class="server-url">${url}</a></td>
                <td>
                  <span class="status-badge ${getStatusClass(status)}">${status}</span>
                </td>
                 <td><a href="${url}/api/logs/" target="_blank" rel="noopener" class="server-url">üìù Logs</a></td>
                <td>
                  <small class="server-info" title="${server || '-'}">${server || '-'}</small>
                </td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;

        } catch (error) {
            container.innerHTML = `
        <div class="alert alert-danger text-center" role="alert">
          Failed to load servers: ${error.message}
        </div>
      `;
        }
    }

    // Load initially
    fetchServerStatus();
</script>
</body>
</html>
