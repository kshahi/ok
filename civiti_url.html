<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Model Link Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 50px;
    }

    .output-box {
      margin-top: 20px;
    }

    .form-inline {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h3 class="mb-4">Model Link Generator</h3>
  <div class="form-inline">
    <input type="text" class="form-control" id="inputUrl" placeholder="Paste model URL here" style="flex: 1;">
    <button class="btn btn-primary" onclick="generateWget()">Generate</button>
  </div>
  <div class="output-box">
    <label for="outputCommand" class="form-label mt-3">Generated Command:</label>
    <textarea class="form-control" id="outputCommand" rows="2" readonly></textarea>
  </div>
</div>

<script>
  function generateWget() {
    const inputUrl = document.getElementById('inputUrl').value.trim();
    const modelMatch = inputUrl.match(/models\/(\d+)/);
    const token = "2f97ff58179147382d26f759275bc48e";
    if (modelMatch) {
      const modelId = modelMatch[1];
      const wgetCommand = `wget https://civitai.com/api/download/models/${modelId}?token=${token} --content-disposition`;
      document.getElementById('outputCommand').value = wgetCommand;
    } else {
      document.getElementById('outputCommand').value = "Invalid model URL.";
    }
  }
</script>

</body>
</html>
